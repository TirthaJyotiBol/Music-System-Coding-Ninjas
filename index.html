<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="index.css">

<body class="body-element makeWhite">

    <div class="heading-div">
        <!-- Navbar -->
    <navbar class="nav-bar">
        <i id="toggle-icon" class="fas fa-toggle-on"></i>
    </navbar>

    <!-- Heading -->
    <heading class="heading">
        <h1>Music Player</h1>
    </heading>


    </div>
    
    <!-- Music Content Body -->
    <div id="music-section">

        <!-- Left Hand Part music player -->
        <div class="lhs-music-section music-section-normalMode">

            <div class="filter-heading">
                <label for="dropdown">Filter By Genre:</label>
                <select name="dropdown" id="dropdown">
                    <option value="all" selected>All</option>
                    <option value="rock">Rock</option>
                    <option value="sufi">Sufi</option>
                    <option value="pop">pop</option>
                    <option value="soft">Soft</option>
                </select>
            </div>

            <div class="all-songs-section">
                <h2 class="heading-all-songs">
                    All Songs
                </h2>

                <input id="search-music-input" type="text" placeholder="Search By Song name or Artist name...">

                <ul class="all-songs-list">

                </ul>

            </div>

        </div>

        <!-- Mid section music player -->
        <div class="mid-music-player music-section-normalMode">
            <div class="image_section">
                <img src="./images/ap.jpg" class="image_section_image" alt="loading...">
                <div class="display-prev-image">
                    
                </div>
                <!-- <img class="prev-image" src="./images/ap.jpg" alt="">
                <img class="prev-image" src="./images/arijit.jpg" alt="">
                <img class="prev-image" src="./images/ed.jpg" alt="">
                <img class="prev-image" src="./images/fateh.jpg" alt="">
                <img class="prev-image" src="./images/hardy.jpg" alt="">
                <img class="prev-image" src="./images/maharani.jpg" alt="">
                <img class="prev-image" src="./images/weekend.jpg" alt="">
                <img class="prev-image" src="./images/siddhu.jpg" alt=""> -->

                <h2 id="music-name"></h2>
                <p id="artist-Name"></p>
            </div>

            <div class="audio_section">
                <audio controls>
                    <source id="source_audio"  type="audio/mpeg">
                  Your browser does not support the audio element.
                  </audio>
            </div>

            <div class="changeMusic">
                <icons>
                    <i id="previousIcon" class="fas fa-chevron-left music-change-button"></i>
                    <i id="nextIcon" class="fas fa-chevron-right music-change-button"></i>
                </icons>
                <br>
                <button id="music-add-to-playlist">
                    Add to Playlist
                </button>
                
            </div>

        </div>

        <!-- Right section music player -->
        <div class="rhs-music-player music-section-normalMode">
            <div class="createPlaylist_heading normalMode-btn darkMode-btn">
                <button id="search-playlist">Search Playlist</button>
                <input type="text" id="input-create-playlist" placeholder="Playlist Name">
                <button id="create-playlist-button">Create Playlist</button>
            </div>

            <div id="playlist">
                <div class="show-search-result">

                </div>
                <section id="all-playlist">
                    <h2 id="all-playlist-heading">Current Playlist</h2>
                    <ul class="all-playlist-ul">
                        <!-- Here all the playlist would be there -->
                    </ul>
                </section>

                <section id="my-created-playlist">  
                    <h2 id="my-created-playlist-heading">My Playlist</h2>
                    <ul class="my-playlist-ul">
                        <!-- Here all the playlist would be there -->
                    </ul>
                </section>

            </div>

        </div>


    </div>

    <script src="index.js"></script>

</body>
</html>
